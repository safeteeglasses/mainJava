<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="lecture.js"></script>
    <script src="ui.js"></script>
    <title>Lecture UI View for Functions</title>
</head>
<body>
    <div class="container">
        <h2>Multiply Together</h2>

        <ol>
        <li>Multiplying 66 and 87 gives us: <span id="multiply-together"></span></li>
        <li>Calling multiplyTogether with no params gives us: <span id="multiply-nothing"></span></li>
        <li>Calling multiplyNoUndefineds with no params gives us: <span id="multiply-defaults"></span></li>
        </ol>

        <h2>Anonymous Functions</h2>
        <ol>
            <li>Calling sumAllNumbers on <span class="given-array"></span> gives us <span id="sum-all-numbers"></span></li>
            <li>Calling allDivisibleByThree on <span class="given-array"></span> gives us <span id="divisible-by-three"></span></li>
        </ol>
    </div>
</body>
</html>
